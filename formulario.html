    <body>
        <h1>Cadastro de cliente</h1>
        <main class="container mt-5">
        <form onSubmit="return validaCampo();">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Nome</label>
                <input type="text"  class="form-control" id="campoEmail" placeholder="Nome" onkeypress="limpa();">
              </div>

              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email"  class="form-control" id="campoEmail" placeholder="Email" onkeypress="limpa();">
              </div>
              
              <div class="form-group col-md-6">
                <label for="inputPassword4">Rua</label>
                <input type="text" class="form-control" id="campoSenha"  placeholder="Rua" onkeypress="limpa();">
              </div>              

              <div class="form-group col-md-6">
                <label for="inputPassword4">Bairro</label>
                <input type="text" class="form-control" id="campoSenha" placeholder="Bairro" onkeypress="limpa();">
              </div>

              <div class="form-group col-md-2">
                <label for="inputPassword4">Nr residencial</label>
                <input type="number" class="form-control" id="campoSenha"  min="0" onkeypress="limpa();">
              </div>

              <div class="form-group col-md-4">
                <label for="inputPassword4">Cep</label>
                <input type="text" class="form-control" id="campoSenha" placeholder="Nr cep" onkeypress="limpa();">
              </div>

              <div class="form-group col-md-6">
                <label for="inputPassword4">Telefone</label>
                <input type="text"  class="form-control" id="campoSenha" placeholder="Nr de telefone" onkeypress="limpa();">
              </div>            
              
              <button type="submit" class="btn btn-primary">Enviar</button>
           </div> 
          </form>
          <div id="erro">

          </div>
